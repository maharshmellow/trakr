<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8" /> {% load static %}

    <link rel="stylesheet" href="{% static 'trakr/css/fonts.css' %}" type="text/css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

                </div>

        </div>
