<!DOCTYPE html>
<html lang="en">

<head>
    <title>Maharsh Patel</title>
    <meta charset="utf-8" /> {% load static %}
    <link rel="stylesheet" href="{% static 'trakr/css/bootstrap.min.css' %}" type="text/css" />
    <link rel="stylesheet" href="{% static 'trakr/css/fonts.css' %}" type="text/css" />
    <link rel="stylesheet" href="{% static 'trakr/css/styles.css' %}" type="text/css" />
    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="{% static 'trakr/js/scripts.js' %}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="display: none">
    <div id="backplate" class="container-fluid">
        <div class="row" id="splash">
            <div class="col-md-5" id="leftSection">
                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-8"><img id="trakrLogo" class="img-responsive img-center undraggable" src="{% static 'trakr/images/svglogowhite.svg' %}">
                        <br>
                    </div>
                    <div class="col-md-2"></div>
                </div>
                <div class="row">
                    <div id="menu" class="col-md-12 center-block text-center">
                        <a href="#features">Features</a>
                        <br> <a href="#">Uses</a>
                        <br> <a href="#">Contact</a>
                    </div>
                </div>
            </div>
            <div class="col-md-7" id="rightSection">
                <div id="loginArea" class="center-block">
                    <div class="col-md-1 hidden-sm"></div>
                    <div id="loginBlock" class="col-md-10 col-xs-12">
                        <span class="loginTitles"> EMAIL </span>
                        <br>
                        <h1 class="loginInputs">
                            <input id="usernameInput" name="username" type="text"></input>
                        </h1>
                        <span class="loginTitles"> PASSWORD </span>
                        <br>
                        <h1 class="loginInputs">
                            <input id="passwordInput" name="password" type="password"></input>
                        </h1>
                        <div id="errorBar" class="text-center" style="visibility:hidden">
                            Invalid
                        </div>
                    </div>
                    <div class="col-md-1 hidden-sm"></div>
                    <div id="loginSignupButtons">
                        <button id="loginButton" onclick="login()" class="col-md-6 col-xs-6">LOGIN</button>
                        <button id="signupButton" onclick="signup()" class="col-md-6 col-xs-6">SIGNUP</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="features">
            <div class="row feature" style="background: rgba(149,124,255,0.07);">
            </div>
            <div class="row feature" style="background: rgba(149,124,255,0.10);">
            </div>
            <div class="row feature" style="background: rgba(149,124,255,0.07);">
            </div>
            <div class="row feature" style="background: rgba(149,124,255,0.10);">
            </div>
        </div>
        <div id="footerbar" class="text-center">Made with &hearts; by Maharsh Patel</div>
        <!-- <div id="footerbar" class="text-center">Made with &hearts; by Maharsh Patel</div> -->
    </div>
</body>
<script>
//document.getElementsByTagName("body")[0].style.display = "block";
firebase.auth().onAuthStateChanged(user => {
    if (user) {
        window.location.replace("/home");

    } else {
        // show the login page if the user isn't logged in
        document.getElementsByTagName("body")[0].style.display = "block";
    }
});

// when the enter key is pressed from the password input - login
$("#passwordInput").on('keyup', function (e) {
    if (e.keyCode == 13) {
        login();
    }
});
</script>

</html>
